name: Print Software Versions

on:
  push:
  workflow_dispatch:

jobs:
  processing_layer:
    name: Processing Layer Software Versions
    runs-on: ubuntu-latest
    steps:
      - name: Check Node.js version
        run: node --version

      - name: Check NPM version
        run: npm --version

      - name: Check WebRTC tools (ffmpeg presence)
        run: ffmpeg -version || echo "FFmpeg not installed (used as WebRTC helper tool)"

      - name: Check Socket.io installation (via npm)
        run: npm list socket.io || echo "socket.io not installed in project"

  data_layer:
    name: Data Layer Software Versions
    runs-on: ubuntu-latest
    steps:
      - name: Install Redis
        run: sudo apt-get update && sudo apt-get install -y redis-server

      - name: Check PostgreSQL version
        run: psql --version

      - name: Check Redis version
        run: redis-server --version

      - name: Check AWS CLI (S3/MinIO analog) version
        run: aws --version
