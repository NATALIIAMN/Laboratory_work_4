name: Program Code Convention Check

on:
  push:
  workflow_dispatch:

jobs:
  lint_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install ESLint
        run: |
          npm init -y
          npm install eslint --save-dev
          npx eslint --init || true

      - name: Run ESLint
        run: |
          if [ -f ProgramCode.js ]; then
            FILE="ProgramCode.js"
          else
            echo "No JS code file found â†’ FAIL"
            exit 1
          fi
          
          npx eslint "$FILE"
