name: Program Code Convention Check

on:
  push:
  workflow_dispatch:

jobs:
  check_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pylint
        run: |
          sudo apt-get update
          pip install pylint

      - name: Select file to check
        id: select_file
        run: |
          if [ -f program_code_modified.py ]; then
            echo "FILE=program_code_modified.py" >> $GITHUB_OUTPUT
          elif [ -f ProgramCode.py ]; then
            echo "FILE=ProgramCode.py" >> $GITHUB_OUTPUT
          else
            echo "No program code file found â†’ FAIL"
            exit 1
          fi

      - name: Run pylint
        run: |
          echo "Running pylint on ${{ steps.select_file.outputs.FILE }}..."
          pylint ${{ steps.select_file.outputs.FILE }} || exit 1
